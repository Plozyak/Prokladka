<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pracujeme bez plagiátorství, bez umělé inteligence, s garancí kvality. Získejte kvalitní podporu při psaní vaší diplomové práce od zkušených odborníků ještě dnes.">
    <meta name="keywords" content="diplomová práce">
    <meta name="robots" content="index, follow">
    <title>DiplomováPomoc</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000 100%);
        }

        .stars {
            width: 100%;
            height: 100%;
            background: transparent url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/starfield.png') repeat;
            animation: moveStars 120s linear infinite;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: -10000px 5000px; }
        }

        .container {
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: #ff6200;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background 0.3s;
        }

        .cta-button:hover {
            background: #e55a00;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1.2rem;
            }
            .cta-button {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }
        }
    </style>

    <script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
            return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
            if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
                try {
                    var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                    var firstSheetName = workbook.SheetNames[0];
                    var worksheet = workbook.Sheets[firstSheetName];

                    var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                    var filteredData = jsonData.filter(row => row.some(filledCell));
                    var headerRowIndex = filteredData.findIndex((row, index) =>
                        row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                    );
                    if (headerRowIndex === -1 || headerRowIndex > 25) {
                        headerRowIndex = 0;
                    }
                    var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
                    csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                    return csv;
                } catch (e) {
                    console.error(e);
                    return "";
                }
            }
            return gk_fileData[filename] || "";
        }
    </script>
</head>

<body>
    <div class="stars"></div>
    <div class="container">
        <h1>Pracujeme bez plagiátorství, bez umělé inteligence, s garancí kvality</h1>
        <p>Získejte kvalitní podporu při psaní vaší diplomové práce od zkušených odborníků ještě dnes</p>
        <a href="https://www.diplomovapomoc.com/" class="cta-button">Zjistit více</a>
    </div>
</body>
</html>
